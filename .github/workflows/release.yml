name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for git describe to work in next.config.ts if APP_VERSION is not set

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Set Version Env
      id: vars
      run: |
        if [[ "${{ github.event_name }}" == "release" ]]; then
          echo "APP_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
        fi

    - name: Update package.json version
      if: github.event_name == 'release'
      run: |
        # Update package.json version to match the release tag (stripping 'v' if present)
        VERSION=${{ github.ref_name }}
        npm version ${VERSION#v} --no-git-tag-version

    - name: Build
      run: npm run build
      env:
        # Pass APP_VERSION if set (from release step above), otherwise next.config.ts uses git
        APP_VERSION: ${{ env.APP_VERSION }}
